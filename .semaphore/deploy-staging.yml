# This pipeline runs after semaphore.yml
version: v1.0
name: Deploy to staging 
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy to staging
    task:
      secrets:
        - name: now
      jobs:
      - name: Deploy to Zeit Now 
        commands:
          - checkout 
          - nvm use 
          - node --version 
          - npm --version 
          - npm install now -g 
          - now --token $ZEIT_TOKEN --local-config staging.json
